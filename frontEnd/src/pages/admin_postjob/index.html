<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Board</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body class="bg-gray-100">
    <!-- nav bar starts -->
    <nav
      class="fixed z-10 flex h-16 w-full items-center justify-between border-b-2 border-gray-200 bg-white pl-[3rem] pr-[4rem]"
    >
      <div class="flex items-center justify-between">
        <a
          href="/src/pages/admin_dashboard/index.html"
          class="ms-2 flex md:me-24"
        >
          <img src="/jobboard2.jpg" class="me-3 h-8" alt="FlowBite Logo" />
        </a>
      </div>
      <div class="flex items-center">
        <div class="ms-3 flex items-center gap-4">
          <div>
            <button
              type="button"
              class="flex rounded-full bg-gray-800 text-sm focus:ring-4 focus:ring-gray-300"
            >
              <img
                class="h-9 w-9 rounded-full"
                src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"
                alt="user photo"
              />
            </button>
          </div>
          <div>
            <p class="font-semibold">Hello Admin!</p>
          </div>
        </div>
      </div>
    </nav>
    <!-- nav bar ends -->
    <!-- side bar starts -->
    <div class="fixed top-[4rem] z-10 flex h-full w-[100%] gap-7">
      <div
        class="h-screen w-[22%] flex-col border-r-2 bg-white bg-clip-border p-4 text-gray-700 shadow-xl shadow-blue-gray-900/5"
      >
        <sidebar
          class="flex min-w-[240px] flex-col gap-1 p-2 font-sans text-base font-semibold text-blue-gray-700"
        >
          <div
            id="dashboard"
            role="button"
            class="flex w-full items-center rounded-lg p-3 text-start leading-tight outline-none transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
          >
            <div class="mr-4 grid place-items-center">
              <i class="fa-solid fa-table-columns"></i>
            </div>
            Dash Board
          </div>
          <div
            id="viewJobs"
            role="button"
            class="flex w-full items-center rounded-lg p-3 text-start leading-tight outline-none transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
          >
            <div class="mr-4 grid place-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
                class="h-5 w-5"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.25 2.25a.75.75 0 000 1.5H3v10.5a3 3 0 003 3h1.21l-1.172 3.513a.75.75 0 001.424.474l.329-.987h8.418l.33.987a.75.75 0 001.422-.474l-1.17-3.513H18a3 3 0 003-3V3.75h.75a.75.75 0 000-1.5H2.25zm6.04 16.5l.5-1.5h6.42l.5 1.5H8.29zm7.46-12a.75.75 0 00-1.5 0v6a.75.75 0 001.5 0v-6zm-3 2.25a.75.75 0 00-1.5 0v3.75a.75.75 0 001.5 0V9zm-3 2.25a.75.75 0 00-1.5 0v1.5a.75.75 0 001.5 0v-1.5z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            View Jobs
          </div>
          <div
            id="postJob-btn"
            role="button"
            class="flex w-full items-center rounded-lg bg-blue-500 p-3 text-start leading-tight text-gray-50 outline-none transition-all focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
          >
            <div class="mr-4 flex items-center hover:text-blue-gray-900">
              <i class="fa-solid fa-folder-plus" style="color: white"></i>
            </div>
            Post job
          </div>
          <div
            id="jobApplication-btn"
            role="button"
            class="flex w-full items-center rounded-lg p-3 text-start leading-tight outline-none transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
          >
            <div class="mr-4 grid place-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
                class="h-5 w-5"
              >
                <path
                  fill-rule="evenodd"
                  d="M6.912 3a3 3 0 00-2.868 2.118l-2.411 7.838a3 3 0 00-.133.882V18a3 3 0 003 3h15a3 3 0 003-3v-4.162c0-.299-.045-.596-.133-.882l-2.412-7.838A3 3 0 0017.088 3H6.912zm13.823 9.75l-2.213-7.191A1.5 1.5 0 0017.088 4.5H6.912a1.5 1.5 0 00-1.434 1.059L3.265 12.75H6.11a3 3 0 012.684 1.658l.256.513a1.5 1.5 0 001.342.829h3.218a1.5 1.5 0 001.342-.83l.256-.512a3 3 0 012.684-1.658h2.844z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            Job Applications
            <div class="ml-auto grid place-items-center justify-self-end">
              <div
                class="relative grid select-none items-center whitespace-nowrap rounded-full bg-blue-gray-500/20 px-2 py-1 font-sans text-xs font-bold uppercase text-blue-gray-900"
              >
                <span class="" id="application-number"></span>
              </div>
            </div>
          </div>

          <div
            id="logout-btn"
            role="button"
            class="flex w-full items-center rounded-lg p-3 text-start leading-tight outline-none transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
          >
            <div class="mr-4 grid place-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
                class="h-5 w-5"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 2.25a.75.75 0 01.75.75v9a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM6.166 5.106a.75.75 0 010 1.06 8.25 8.25 0 1011.668 0 .75.75 0 111.06-1.06c3.808 3.807 3.808 9.98 0 13.788-3.807 3.808-9.98 3.808-13.788 0-3.808-3.807-3.808-9.98 0-13.788a.75.75 0 011.06 0z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            Log Out
          </div>
        </sidebar>
      </div>
      <div class="m-10 flex w-[75%] flex-col gap-10 overflow-y-auto p-4">
        <div class="mb-40 flex w-[90%] flex-col gap-8">
          <form class="flex flex-col gap-8" id="job-post-form">
            <div class="flex flex-col gap-6 rounded-lg bg-white p-10">
              <p class="mb-6 text-4xl font-bold text-gray-900">
                Company Details
              </p>
              <div class="flex flex-col gap-4">
                <label
                  for="Categories"
                  class="block text-lg font-medium text-gray-900"
                  >Select Your Registered Company</label
                >
                <select
                  id="companyDropdown"
                  class="block h-[47px] w-1/3 rounded border-2 border-gray-300 bg-white p-3 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
                  required
                >
                  <option value="">Select a company</option>
                </select>
              </div>
              <button
                type="button"
                id="btn--open-modal"
                class="mb-2 me-2 w-fit rounded-lg bg-blue-700 px-6 py-4 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Add New Company
              </button>
            </div>
            <div class="flex flex-col gap-4 rounded-lg bg-white p-10">
              <p class="mb-6 text-4xl font-bold text-gray-900">Job Details</p>
              <div class="flex flex-col gap-4">
                <label class="text-lg font-medium text-gray-900"
                  >Job Title</label
                >
                <input
                  type="search"
                  id="search"
                  class="block w-full rounded border-2 border-gray-300 bg-white p-3 text-sm text-gray-900 outline-none focus:border-blue-500 focus:ring-blue-500"
                  placeholder="Web Developer"
                  required
                />
              </div>
              <div class="flex flex-col gap-4">
                <label class="text-lg font-medium text-gray-900"
                  >Job Description</label
                >
                <textarea
                  name="description"
                  id="description"
                  class="mt-1 w-full rounded-md border-2 border-gray-300 p-4"
                  placeholder="Write Job Description :"
                  spellcheck="false"
                  required
                ></textarea>
              </div>
              <div class="flex flex-col gap-4">
                <label class="text-lg font-medium text-gray-900"
                  >Job Requirements</label
                >
                <textarea
                  name="requirement"
                  id="requirement"
                  class="mt-1 w-full rounded-md border-2 border-gray-300 p-4"
                  placeholder="Write Job Requirements :"
                  spellcheck="false"
                  required
                ></textarea>
              </div>
              <div class="flex w-full">
                <div class="flex w-1/2 flex-col gap-4">
                  <label
                    for="Categories"
                    class="block text-lg font-medium text-gray-900"
                    >Categories</label
                  >
                  <select
                    id="category"
                    required
                    class="block h-[47px] w-fit rounded border-2 border-gray-300 bg-white p-3 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
                  >
                    <option value="3">IT & Software</option>
                    <option value="1">Government</option>
                    <option value="2">Technology</option>
                    <option value="4">Accounting / Finanace</option>
                    <option value="5">Construction</option>
                    <option value="6">Tele-communications</option>
                    <option value="7">Design & Multimedia</option>
                    <option value="8">Human Resource</option>
                    <option value="9">Engineer</option>
                    <option value="10">Developer Engineer</option>
                  </select>
                </div>
                <div class="flex w-1/2 flex-col gap-4">
                  <label
                    for="type"
                    class="block text-lg font-medium text-gray-900"
                    >Job Type</label
                  >
                  <select
                    id="type"
                    required
                    class="block h-[47px] w-1/3 rounded border-2 border-gray-300 bg-white p-3 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
                  >
                    <option value="Full Time">Full Time</option>
                    <option value="Part Time">Part Time</option>
                    <option value="Remote">Remote</option>
                    <option value="WFH">WFH</option>
                  </select>
                </div>
              </div>
              <div class="flex flex-col gap-4">
                <label for="" class="w-1/2 text-lg font-medium text-gray-900"
                  >Salary</label
                >
                <div class="flex">
                  <div class="relative w-1/2">
                    <div
                      class="pointer-events-none absolute inset-y-0 start-0 top-0 flex items-center ps-3.5"
                    >
                      $
                    </div>
                    <input
                      type="number"
                      id="min_input"
                      class="block w-1/3 rounded-md border-2 border-gray-300 bg-gray-50 p-2.5 ps-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
                      placeholder="min"
                      required
                    />
                  </div>
                  <div class="relative w-1/2">
                    <div
                      class="pointer-events-none absolute inset-y-0 start-0 top-0 flex items-center ps-3.5"
                    >
                      $
                    </div>
                    <input
                      type="number"
                      id="max_input"
                      class="block w-1/3 rounded-md border-2 border-gray-300 bg-gray-50 p-2.5 ps-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
                      placeholder="max"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="flex">
                <div class="flex w-1/2 flex-col gap-4">
                  <label for="" class="text-lg font-medium text-gray-900"
                    >Experience</label
                  >
                  <input
                    type="number"
                    id="experience"
                    class="block w-1/3 rounded-md border-2 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
                    placeholder="Years"
                    required
                  />
                </div>
                <div class="flex w-1/2 flex-col gap-4">
                  <label for="" class="text-lg font-medium text-gray-900"
                    >Level</label
                  >
                  <select
                    id="level"
                    required
                    class="block h-[47px] w-1/3 rounded-md border-2 border-gray-300 bg-white p-3 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
                  >
                    <option value="Entry">Entry</option>
                    <option value="Junior">Junior</option>
                    <option value="Mid">Mid</option>
                    <option value="Senior">Senior</option>
                  </select>
                </div>
              </div>
              <div class="flex">
                <div class="flex w-1/2 flex-col gap-4">
                  <label
                    for="location"
                    class="text-lg font-medium text-gray-900"
                    >Location</label
                  >
                  <input
                    type="text"
                    id="location"
                    class="block w-1/3 rounded-md border-2 border-gray-300 bg-white p-3 text-sm text-gray-900 outline-none focus:border-blue-500 focus:ring-blue-500"
                    placeholder="Kathmandu"
                    required
                  />
                </div>
                <div class="flex w-1/2 flex-col gap-4">
                  <label
                    for="openings"
                    class="text-lg font-medium text-gray-900"
                    >Openings</label
                  >
                  <input
                    type="number"
                    id="openings"
                    class="block w-1/3 rounded-md border-2 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
                    placeholder="Number"
                    required
                  />
                </div>
              </div>

              <div class="flex w-1/2 flex-col gap-4">
                <label for="expiry" class="text-lg font-medium text-gray-900"
                  >Expiry Date</label
                >
                <input
                  datepicker
                  id="datepicker"
                  type="date"
                  class="block w-1/3 rounded-md border-2 border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
                  placeholder="Select date"
                />
              </div>
              <button
                type="submit"
                class="mb-2 me-2 mt-3 w-fit rounded-lg bg-blue-700 px-10 py-4 text-sm font-medium uppercase tracking-wider text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Post Job
              </button>
            </div>
          </form>
          <div class="hidden" id="modal">
            <div
              class="fixed inset-0 z-50 flex w-full items-center justify-center rounded-lg bg-black bg-opacity-35 shadow-2xl transition-all duration-500"
            >
              <div class="fixed w-[40%] rounded-lg bg-white shadow-lg">
                <button
                  class="absolute right-4 top-2 flex size-10 cursor-pointer items-center justify-center text-3xl font-bold"
                  id="btn--close-modal"
                >
                  &times;
                </button>

                <div
                  class="rounded-t-lg border-b-2 bg-white p-6 text-lg font-bold"
                >
                  Company Registration
                </div>
                <form
                  class="flex flex-col gap-4 p-6"
                  id="company_register_form"
                >
                  <div class="flex flex-col gap-4">
                    <label class="text-lg font-medium text-gray-900"
                      >Company Name</label
                    >
                    <input
                      type="text"
                      id="name"
                      required
                      class="block w-full rounded border-2 border-gray-300 bg-white p-3 text-sm text-gray-900 outline-none focus:border-blue-500 focus:ring-blue-500"
                      placeholder="Web Developer"
                    />
                  </div>
                  <div class="flex flex-col gap-4">
                    <label class="text-lg font-medium text-gray-900"
                      >Company Description</label
                    >
                    <textarea
                      name="description"
                      id="description"
                      class="mt-1 w-full rounded-md border-2 border-gray-300 p-4"
                      placeholder="Write Company Description :"
                      spellcheck="false"
                      required
                    ></textarea>
                  </div>
                  <div class="flex flex-col gap-4">
                    <label class="text-lg font-medium text-gray-900"
                      >Company Website</label
                    >
                    <input
                      type="text"
                      id="website"
                      required
                      class="block w-full rounded border-2 border-gray-300 bg-white p-3 text-sm text-gray-900 outline-none focus:border-blue-500 focus:ring-blue-500"
                      placeholder="www.google.com"
                    />
                  </div>
                  <div class="flex flex-col gap-4">
                    <label class="text-lg font-medium text-gray-900"
                      >Company Logo</label
                    >
                    <input
                      class="w-full cursor-pointer rounded-sm border border-gray-300 bg-gray-50 p-2 text-sm text-gray-900 file:mx-3 file:h-9 file:cursor-pointer file:rounded-md file:border-none file:bg-blue-700 file:px-3 file:text-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
                      aria-describedby="file_input_help"
                      id="file_input"
                      type="file"
                      required
                    />
                    <p class="mt-1 text-sm text-gray-600" id="file_input_help ">
                      PNG,JPG,GIF (MAX. 10 MB).
                    </p>
                  </div>
                  <button
                    id="btn--company-register"
                    type="submit"
                    class="mb-2 me-2 mt-3 rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium uppercase tracking-wider text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                  >
                    Register
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- side bar ends -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="../common/admin.ts"></script>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
