<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Board</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body class="bg-gray-100">
    <!-- nav bar starts -->
    <nav
      class="fixed z-10 flex h-16 w-full items-center justify-between border-b-2 border-gray-200 bg-white pl-[3rem] pr-[4rem]"
    >
      <div class="flex items-center justify-between">
        <a
          href="/src/pages/admin_dashboard/index.html"
          class="ms-2 flex md:me-24"
        >
          <img src="/jobboard2.jpg" class="me-3 h-8" alt="FlowBite Logo" />
        </a>
      </div>
      <div class="flex items-center">
        <div class="ms-3 flex items-center gap-4">
          <div>
            <button
              type="button"
              class="flex rounded-full bg-gray-800 text-sm focus:ring-4 focus:ring-gray-300"
            >
              <img
                class="h-9 w-9 rounded-full"
                src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"
                alt="user photo"
              />
            </button>
          </div>
          <div>
            <p class="font-semibold">Hello Admin!</p>
          </div>
        </div>
      </div>
    </nav>
    <!-- nav bar ends -->
    <!-- side bar starts -->
    <div class="fixed top-[4rem] z-10 flex h-full w-[100%] gap-7">
      <div
        class="h-screen w-[22%] flex-col border-r-2 bg-white bg-clip-border p-4 text-gray-700 shadow-xl shadow-blue-gray-900/5"
      >
        <sidebar
          class="flex min-w-[240px] flex-col gap-1 p-2 font-sans text-base font-semibold text-blue-gray-700"
        >
          <div
            id="dashboard"
            role="button"
            class="flex w-full items-center rounded-lg p-3 text-start leading-tight outline-none transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
          >
            <div class="mr-4 grid place-items-center">
              <i class="fa-solid fa-table-columns"></i>
            </div>
            Dash Board
          </div>
          <div
            id="viewJobs"
            role="button"
            class="flex w-full items-center rounded-lg p-3 text-start leading-tight outline-none transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
          >
            <div class="mr-4 grid place-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
                class="h-5 w-5"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.25 2.25a.75.75 0 000 1.5H3v10.5a3 3 0 003 3h1.21l-1.172 3.513a.75.75 0 001.424.474l.329-.987h8.418l.33.987a.75.75 0 001.422-.474l-1.17-3.513H18a3 3 0 003-3V3.75h.75a.75.75 0 000-1.5H2.25zm6.04 16.5l.5-1.5h6.42l.5 1.5H8.29zm7.46-12a.75.75 0 00-1.5 0v6a.75.75 0 001.5 0v-6zm-3 2.25a.75.75 0 00-1.5 0v3.75a.75.75 0 001.5 0V9zm-3 2.25a.75.75 0 00-1.5 0v1.5a.75.75 0 001.5 0v-1.5z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            View Jobs
          </div>
          <div
            id="postJob-btn"
            role="button"
            class="flex w-full items-center rounded-lg p-3 text-start leading-tight outline-none transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
          >
            <div class="mr-4 flex items-center hover:text-blue-gray-900">
              <i class="fa-solid fa-folder-plus" style="color: #455a64"></i>
            </div>
            Post job
          </div>
          <div
            id="jobApplication-btn"
            role="button"
            class="flex w-full items-center rounded-lg bg-blue-500 p-3 text-start leading-tight text-gray-50 outline-none transition-all focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
          >
            <div class="mr-4 grid place-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
                class="h-5 w-5"
              >
                <path
                  fill-rule="evenodd"
                  d="M6.912 3a3 3 0 00-2.868 2.118l-2.411 7.838a3 3 0 00-.133.882V18a3 3 0 003 3h15a3 3 0 003-3v-4.162c0-.299-.045-.596-.133-.882l-2.412-7.838A3 3 0 0017.088 3H6.912zm13.823 9.75l-2.213-7.191A1.5 1.5 0 0017.088 4.5H6.912a1.5 1.5 0 00-1.434 1.059L3.265 12.75H6.11a3 3 0 012.684 1.658l.256.513a1.5 1.5 0 001.342.829h3.218a1.5 1.5 0 001.342-.83l.256-.512a3 3 0 012.684-1.658h2.844z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            Job Applications
            <div class="ml-auto grid place-items-center justify-self-end">
              <div
                class="relative grid select-none items-center whitespace-nowrap rounded-full px-2 py-1 font-sans text-xs font-bold uppercase text-blue-gray-900"
              >
                <span class="text-gray-50" id="application-number"></span>
              </div>
            </div>
          </div>

          <div
            id="logout-btn"
            role="button"
            class="flex w-full items-center rounded-lg p-3 text-start leading-tight outline-none transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
          >
            <div class="mr-4 grid place-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
                class="h-5 w-5"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 2.25a.75.75 0 01.75.75v9a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM6.166 5.106a.75.75 0 010 1.06 8.25 8.25 0 1011.668 0 .75.75 0 111.06-1.06c3.808 3.807 3.808 9.98 0 13.788-3.807 3.808-9.98 3.808-13.788 0-3.808-3.807-3.808-9.98 0-13.788a.75.75 0 011.06 0z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            Log Out
          </div>
        </sidebar>
      </div>
      <div class="flex w-[75%] flex-col gap-10 p-4 px-20">
        <div
          class="m-6 flex w-fit flex-col gap-8 overflow-y-auto"
          id="application-section"
        ></div>
      </div>
    </div>
    <!-- side bar ends -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../common/admin.ts"></script>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
