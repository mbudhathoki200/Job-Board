<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Board</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <!-- nav bar starts-->
    <nav
      class="relative top-0 z-10 block h-max w-full max-w-full rounded-none border border-white/80 bg-white bg-opacity-80 px-4 py-2 text-white shadow-md backdrop-blur-2xl backdrop-saturate-200 lg:px-8 lg:py-4"
    >
      <div class="mx-3 flex items-center justify-between text-blue-gray-900">
        <a
          href="/"
          class="mr-4 block h-11 cursor-pointer py-1.5 font-sans text-base font-medium leading-relaxed text-inherit antialiased"
        >
          <img src="/jobboard2.jpg" alt="logo" class="h-[100%] w-[100%]" />
        </a>
        <div class="mr-4 hidden lg:block">
          <ul
            class="mb-4 mt-2 flex flex-col gap-2 lg:mb-0 lg:mt-0 lg:flex-row lg:items-center lg:gap-6"
          >
            <li
              class="block p-1 font-sans text-sm font-normal leading-normal text-blue-gray-900 antialiased"
            >
              <a href="#" class="flex items-center"> Home </a>
            </li>
            <li
              class="block p-1 font-sans text-sm font-normal leading-normal text-blue-gray-900 antialiased"
            >
              <a href="#" class="flex items-center"> Jobs </a>
            </li>
            <li
              class="block p-1 font-sans text-sm font-normal leading-normal text-blue-gray-900 antialiased"
            >
              <a href="#" class="flex items-center"> Categories </a>
            </li>
            <li
              class="block p-1 font-sans text-sm font-normal leading-normal text-blue-gray-900 antialiased"
            >
              <a href="#" class="flex items-center"> Contact </a>
            </li>
          </ul>
        </div>
        <div class="flex items-center gap-x-1" id="none_user_element">
          <button
            class="select-none rounded-lg px-4 py-2 text-center align-middle font-sans text-xs font-bold uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:inline-block"
            type="button"
            id="login_button"
          >
            <span>Log In</span>
          </button>
          <button
            class="mx-4 select-none rounded-lg bg-gray-900 px-4 py-2 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="button"
            data-dialog-target="sign-in-dialog"
            id="signup-btn"
          >
            Sign up
          </button>
        </div>
        <div id="user_element" class="hidden">
          <button
            class="mx-4 select-none rounded-lg bg-gradient-to-tr from-gray-900 to-gray-800 px-4 py-2 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:inline-block"
            type="button"
            id="logout-btn"
          >
            <span>LOG OUT</span>
          </button>
        </div>

        <button
          class="relative ml-auto h-6 max-h-[40px] w-6 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-inherit transition-all hover:bg-transparent focus:bg-transparent active:bg-transparent disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:hidden"
          type="button"
        >
          <span
            class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 transform"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </span>
        </button>
      </div>
    </nav>
    <!-- nav bar ends-->
    <!-- job details section starts -->
    <div
      class="flex h-max justify-center bg-gray-200 p-10"
      id="job_details"
    ></div>
    <div class="hidden" id="modal">
      <div
        class="fixed inset-0 z-50 flex w-full items-center justify-center rounded-lg bg-black bg-opacity-35 shadow-2xl transition-all duration-500"
      >
        <div class="fixed w-[40%] rounded-lg bg-white shadow-lg">
          <button
            class="absolute right-4 top-2 flex size-10 cursor-pointer items-center justify-center text-3xl font-bold"
            id="btn--close-modal"
          >
            &times;
          </button>

          <div class="rounded-t-lg border-b-2 bg-white p-6 text-lg font-bold">
            Apply to Leapfrog Technology
          </div>
          <form class="flex flex-col gap-4 p-6" id="apply_form">
            <p class="font-medium">Upload Resume</p>
            <p class="">Be sure to include an updated resume *</p>
            <input
              class="w-full cursor-pointer rounded-sm border border-gray-300 bg-gray-50 p-2 text-sm text-gray-900 file:mx-3 file:h-9 file:cursor-pointer file:rounded-md file:border-none file:bg-blue-700 file:px-3 file:text-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
              aria-describedby="file_input_help"
              id="file_input"
              type="file"
              required
            />
            <p class="mt-1 text-sm text-gray-600" id="file_input_help ">
              PDF, PNG or JPG (MAX. 10 MB).
            </p>
            <button
              type="submit"
              class="mb-2 me-2 rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium uppercase tracking-wider text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Apply
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- job details section ends -->

    <script src="node_modules/@material-tailwind/html@latest/scripts/dialog.js"></script>
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/dialog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
